<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>compressionVis</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.min.css">
    <link rel="stylesheet" type="text/css" href="css/d3-tip.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/d3-tip.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/highcharts.js"></script>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ECP Compressor Visualization Tool</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div class="bs-sidebar affix">
            <form role="form">
              <div class="form-group">

                <label for="dataset">Dataset</label>
                <select class="form-control">
                  <option value="cesm">HACC</option>
                </select>

                <label for="variable">Variable</label>
                <select class="form-control">
                  <option value="zz">zz</option>
                </select>

                <label>Compressors</label>
                <div class="checkbox">
                  <label><input type="checkbox" checked="checked" value="">SZ</label>
                  <button type="button" class="btn btn-default">Settings...</button>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" checked="checked" value="">ZFP</label>
                  <button type="button" class="btn btn-default">Settings...</button>
                </div>

                <label>Analyses</label>
                <div class="checkbox">
                  <label><input type="checkbox" checked="checked" value="">Data Properties</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" checked="checked" value="">Compressor Reports</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" checked="checked" value="">FFT</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" checked="checked" value="">Autocorrelation</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" checked="checked" value="">Distribution</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" checked="checked" value="">Distortion</label>
                </div>
              </div>

              <button type="button" class="btn btn-primary" id="run">Run Analysis</button>
            </form>
          </div>
        </div>

        <div class="col-md-2">
          <div class="bs-sidebar affix">
            <ul class="nav bs-sidenav-fixed" id="menu">
              <!--
              <li><a href="#dp">Data Properties</a></li>
              <li><a href="#sz">SZ Report</a></li>
              <li><a href="#zfp">ZFP Report</a></li>
              <li><a href="#comparison">Compressor Comparison</a></li>
              <li><a href="#FFT">FFT</a></li>
              <li><a href="#autocorr">Autocorrelation</a></li>
              <li><a href="#distribution">Distribution</a></li>
              <li><a href="#distortion">Distortion</a></li>
              -->
            </ul>
          </div>
        </div>

        <div class="col-md-8" id="report">
          <!--
          <h3 id="FFT">FFT</h3>
          <div id="fftAmpChart"></div>

          <h3 id="autocorr">Autocorrelation</h3>
          <div id="autoCorrChart"></div>

          <h3 id="distribution">Distribution</h3>
          <div id="disChart"></div>

          <hr>
          <footer>
            <p>&copy; Argonne National Labotatory</p>
          </footer>
          -->
        </div>

      </div>
    </div>


    <script src="static-hacc.js"></script>
    <script src="charts.js"></script>
  </body>
</html>
